<div class="header">
  <h3>Z5X Movies</h3>

  <button mat-icon-button (click)="openDialog()">
    <mat-icon>filter_list</mat-icon>
  </button>
</div>

<section *ngIf="showMovieList; else addOrUpdateMovie">
  <div class="main-content">
    <mat-action-list>
      <mat-list-item *ngFor="let movie of movies" (click)="onEditMovie(movie)">
        <label class="title" mat-line>{{ movie.Title }}</label>
        <label class="director" mat-line>{{ movie.Director }}</label>
        <label class="date" mat-line>{{ movie.Release_Date }}</label>
        <label class="genre" mat-line>{{ movie.Major_Genre }}</label>
      </mat-list-item>
    </mat-action-list>
  </div>

  <div *ngIf="noRecordsFound" class="empty-list">
    <p>Oops...! No movies found</p>
  </div>

  <button (click)="onAddMovie()" class="add-fab" mat-fab color="primary">
    <mat-icon>movie_creation</mat-icon>
  </button>

</section>

<ng-template #addOrUpdateMovie>
  <app-add-update-movie [movie]="selectedMovie" (moviesUpdated)="updateMoviesList($event)"></app-add-update-movie>
</ng-template>
